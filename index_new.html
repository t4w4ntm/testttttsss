<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Retro Letter - The Little Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1a8f4a">
    <link rel="stylesheet" href="style_new.css?v=2">
</head>

<body>
    <!-- Page 1: Intro Screen -->
    <div id="page-1" class="page active">
        <!-- Background Layer -->
        <img src="1.INTRO/page 1/page1-24.png" alt="Background" class="page-bg">

        <!-- Logo Layer (center) -->
        <img src="1.INTRO/page 1/page1-26.png" alt="Retro Letter Logo" class="page-logo">

        <!-- Start Button (bottom) -->
        <button id="start-btn" class="img-btn start-btn" aria-label="Start Game">
            <img src="1.INTRO/page 1/page1-25.png" alt="Start">
        </button>
    </div>

    <!-- Page 2: After clicking Start -->
    <div id="page-2" class="page">
        <img src="1.INTRO/page 2/ตัวอย่าง.jpg" alt="Page 2 Background" class="page-bg">
        <button id="next-btn-2" class="img-btn next-btn" aria-label="Next">
            <img src="1.INTRO/page 2/page2-31.png" alt="Next">
        </button>
    </div>

    <script src="game_new.js"></script>
</body>

</html>
